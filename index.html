<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Send OTP</h2>
    <input type="text" id="sendPhone" placeholder="Enter phone number (91xxxxxxxxxx)">
    <button onclick="sendOTP()">Send OTP</button>
    <div class="message" id="sendMessage"></div>

    <hr />

    <h2>Verify OTP</h2>
    <input type="text" id="verifyPhone" placeholder="Enter phone number">
    <input type="text" id="otp" placeholder="Enter OTP">
    <button onclick="verifyOTP()">Verify OTP</button>
    <div class="message" id="verifyMessage"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
